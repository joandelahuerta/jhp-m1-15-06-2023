<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/gba.js"></script>
    <title>GameBoy Advance SP</title>

</head>
<body>
    <!-- SONIDO DE FONDO -->
    <audio loop autoplay id="backgroundost" onloadeddata="setHalfVolume()">
        <source src="./music/dearlybeloved.mp3">
    </audio>
    <!-- CONSOLA CERRADA -->
    <div class="consolacerrada" id="closeconsole" onclick="openConsole()">
        <!-- TAPA -->
        <div class="tapa">
            <div class="tapapartesuperior">
                <div class="tapapartesuperiorizquierda2"></div>
                <div class="tapapartesuperiorizquierda"></div>
                <div class="tapapartesuperiorderecha"></div>
                <div class="tapaartwork">
                    <img src="./img/kh tribal logo.png" class="tapalogo">
                </div>
                <img src="./img/nintendologo.png" class="nintendologo">
            </div>
        </div>
    </div>
<!-- CONSOLA ABIERTA -->
    <div class="consola" id="openconsole" onclick="closeConsole()">
    <!-- PANTALLA -->
        <div class="carcasapantalla">
            
            <div class="gomitas">
                <div class="gomita"></div>
                <div class="gomita"></div>
            </div>
            <div class="marco">
                <div class="pantalla"></div>
                <img src="./img/Kingdomhearts_com_title.png" class="juego">
                <img src="./img/Gameboy_advance_SP_logo.png" class="logo">
            </div>
            <div class="nogomitas">
                <div class="nogomita"></div>
                <div class="nogomita"></div>
            </div>
            <div class="nogomitacentro"></div>
            <!-- MECANISMO -->
            <div class="mecanismo">
                <div class="mecanismoizquierda"></div>
                <div class="mecanismoderecha"></div>
                <div class="mecanismoizquierdaabajo"></div>
                <div class="mecanismoderechaabajo"></div>
            </div>
            
            <!-- BOTONES -->
            <div class="carcasabotones">
                <!-- MECANISMO PARTE DE ABAJO -->
                <div class="botonbrillo">
                    <img src="./img/brightness.png" class="brillo">
                </div>
                <div class="altavoz">
                    <img src="./img/speaker.png" class="altavozimg">
                </div>
                <div class="ledencendido"></div>
                <div class="ledcarga"></div>
                <div class="controles">
                    <div class="cruzeta">
                        <div class="cruzetacontorno1"></div>
                        <div class="cruzetacontorno2"></div>
                        <div class="cruzeta1"></div>
                        <div class="cruzeta2"></div>
                        <div class="cruzetacentro"></div>
                    </div>
                    <div class="botones">
                        <div class="botonB"></div>
                        <div class="botonA"></div>
                    </div>
                    <p class="botonBtext">B</p>
                    <p class="botonAtext">A</p>
                </div>
                <div class="extras">
                    <div class="artwork1">
                        <img src="./img/khartwork.png" class="artwork1img"> 
                    </div>
                    <div class="artwork2">
                        <img src="./img/khartwork.png" class="artwork2img"> 
                    </div>
                    <p class="botonSelecttext">SELECT</p>
                    <div class="selectborde">
                        <div class="select"></div>
                    </div>
                    <p class="botonStarttext">START</p>
                    <div class="startborde">
                        <div class="start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <audio id="cursor" src="./music/cursor.mp3"></audio>  
</body>
</html>
